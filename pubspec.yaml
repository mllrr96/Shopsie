name: shopsie
description: A new Flutter project.
version: 1.0.0+1
publish_to: none

environment:
  sdk: '>=3.0.0 <3.10.2'
dependencies:
  flutter:
    sdk: flutter
  get: ^4.6.5
  cupertino_icons: ^1.0.5
  connectivity_plus: ^4.0.2
  shared_preferences: ^2.0.15
  cached_network_image: ^3.2.1
  flutter_svg: ^2.0.7
  flutter_easyloading: ^3.0.5
  loading_animation_widget: ^1.2.0+4
#  flutter_login_facebook: ^1.1.0
  http: ^1.1.0
#  google_sign_in: ^6.1.5
  smooth_page_indicator: ^1.0.0+2
  fluttertoast: ^8.0.8
#  firebase_auth: ^4.9.0
#  firebase_core: ^2.15.1
#  flutter_facebook_auth: ^6.0.1
  url_launcher: ^6.1.14
  sign_in_button: ^3.2.0
  medusa_flutter:
    git:
      url: https://github.com/mllrr96/medusa_flutter_api
      ref: main
dev_dependencies:
  flutter_test:
    sdk: flutter
flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
  fonts:
    - family: Lato
      fonts:
        - asset: assets/fonts/LatoRegular.ttf
          weight: 400
        - asset: assets/fonts/LatoBold.ttf
          weight: 700
    - family: Montserrat
      fonts:
        - asset: assets/fonts/MontserratRomanSemiBold.ttf
          weight: 600
        - asset: assets/fonts/MontserratMedium.ttf
          weight: 500
    - family: Playfair Display
      fonts:
        - asset: assets/fonts/PlayfairDisplayRomanBold.ttf
          weight: 700
        - asset: assets/fonts/PlayfairDisplayRomanRegular.ttf
          weight: 400
